<html>
  <head>

  </head>
  <body>
       <h1>Guess The Number</h1>
       <p>Im Thinking of a number between 1 to 100.
         Can you guess it?</p>
       <input type ="number" placeholder ="insert Number" id="guess"></input>
    <button onclick="checkGuess()">tekanboss</button>
    <p id="result">Result</p>
   </body>
   <script>
       let secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess(){

          let guess = document.getElementById("guess").value;
          let resultElement = document.getElementById("result");
          if(guess == secretNumber)
          {
               resultElement.textContent = "Betul Masbro!!";
          }
          else if (guess > secretNumber){
              resultElement.textContent = "Nombor dia besar masbro, nombor lebih kecil dari tekaan anda";
          }
        else{
          resultElement.textContent = "Nombor kecil, nombor lebih besar dari tekaan anda";
        }
        }
   </script>
</html>
